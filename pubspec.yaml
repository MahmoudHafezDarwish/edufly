name: Design
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  fluttertoast: ^8.0.8
  enum_to_string:
  flutter_svg:
  carousel_slider: ^4.1.1
  flutter_rating_bar: ^4.0.1
  provider:
  percent_indicator:
  shared_preferences: ^2.0.15
  permission_handler: ^10.0.0
  flutter_tags: ^0.4.9+1
  get: ^4.6.5
  url_launcher: ^6.1.5
  intl_phone_field: ^3.1.0
  flutter_screenutil: ^5.5.4

  cached_network_image:
  logger: ^1.1.0
  image_picker:
  image_cropper:
  string_validator:
  date_time_picker:
  easy_localization: ^3.0.1
  loggy: ^2.0.1+1
  auto_size_text:
  google_fonts: ^2.1.0
  fl_chart: ^0.36.1
  data_table_2: ^2.0.3
  firebase_core: ^1.19.2
  firebase_auth: ^3.4.2
  cloud_firestore: ^3.3.0
  firebase_storage: ^10.3.2
  flutter_localizations:
    sdk: flutter
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.10.0
  firebase_app_check: ^0.0.7+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:
  flutter_gen_runner:
  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^2.0.0
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/logo.png"
# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
  assets:
    - images/
    - icons/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  fonts:
    - family: BesleyBlack
      fonts:
        - asset: fonts/Besley-Regular.ttf
        - asset: fonts/Besley-Italic.ttf
          style: italic
        - asset: fonts/Besley-Black.ttf
          weight: 900
        - asset: fonts/Besley-BlackItalic.ttf
          weight: 900
          style: italic
        - asset: fonts/Besley-Bold.ttf
          weight: 700
        - asset: fonts/Besley-BoldItalic.ttf
          style: italic
          weight: 700
        - asset: fonts/Besley-ExtraBold.ttf
          weight: 800
        - asset: fonts/Besley-ExtraBoldItalic.ttf
          weight: 800
          style: italic

        - asset: fonts/Besley-Medium.ttf
          weight: 500
        - asset: fonts/Besley-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: fonts/Besley-SemiBold.ttf
          weight: 600
        - asset: fonts/Besley-SemiBoldItalic.ttf
          weight: 600
          style: italic


    - family: LobsterRegular
      fonts:
        - asset: fonts/Lobster-Regular.ttf
          weight: 400

    - family: Tajawal
      fonts:
        - asset: fonts/Tajawal-Regular.ttf
          weight: 400
        - asset: fonts/Tajawal-bold.ttf
          weight: 700
        - asset: fonts/Tajawal-extra-bold.ttf
          weight: 800
        - asset: fonts/Tajawal-extra-bold.ttf
          weight: 800
          style: italic
        - asset: fonts/Tajawal-extra-light.ttf
          weight: 500
        - asset: fonts/Tajawal-light.ttf
          weight: 500
        - asset: fonts/Tajawal-black.ttf
          weight: 500
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
